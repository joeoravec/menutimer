<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu Timer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@joeoravec">
    <meta name="twitter:title" content="menutimer">
    <meta name="twitter:description" content="Eat dinner at dinnertime.">

    <meta property="og:title" content="menutimer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.menutimer.com" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="Non-Trivial AngularJS Made Easy: Everything you need to kickstart AngularJS projects: a best-practice directory structure, an intelligent build system, and the best web design libraries around.">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/menutimer.css" />


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->


    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body ng-app="menuApp">
    <div class="container">
        <div ng-controller="MyCtrl">{{formatDate(testMenu.starttime)}}
            <div ng-repeat="item in testMenu.menuItems" style="height:44px; padding: 2px;" class="well">
                <div style="float: left;">{{item.name}}: </div>
                <div style="position: relative;">

                    <menu-bar item-type="finish" my-item="item" multiplier="widthMultiplier" current-time="currentTime"></menu-bar>
                    <menu-bar item-type="rest" my-item="item" multiplier="widthMultiplier" current-time="currentTime"></menu-bar>
                    <menu-bar item-type="cook" my-item="item" multiplier="widthMultiplier" current-time="currentTime"></menu-bar>
                    <menu-bar item-type="prep" my-item="item" multiplier="widthMultiplier" current-time="currentTime"></menu-bar>

                </div>
                <br/>
            </div>
            <div ng-show="menu.length==0">No Menu Items added</div>

            <br/>
            <label for="itemname">Dish/Course:</label>
            <input name="itemname" type="text" ng-model="itemName" />
            <br/>
            <label for="preptime">Prep Time:</label>
            <input name="preptime" type="text" ng-model="prepTime" />
            <br/>
            <label for="cooktime">Cook Time:</label>
            <input name="cooktime" type="text" ng-model="cookTime" />
            <br/>
            <label for="resttime">Rest Time:</label>
            <input name="resttime" type="text" ng-model="restTime" />
            <br/>
            <label for="finishtime">Finish Time:</label>
            <input name="finishtime" type="text" ng-model="finishTime" />
            <br/>
            <button ng-click="addMenuItem()">Add to menu</button>
            <div>Now: {{ currentTime }} ( {{formatDate(currentTime) }} )</div>
            <div>Target: {{ testMenu.dinnertime }} ( {{formatDate(testMenu.dinnertime) }} )</div>
        </div>
    </div>




    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li><a target="_blank" href="http://gplus.to/joeoravec"><i class="icon-google-plus-sign"></i></a></li>
            <li><a target="_blank" href="http://twitter.com/joeoravec"><i class="icon-twitter-sign"></i></a></li>
            <li><a target="_blank" href="http://linkedin.com/in/joeoravec"><i class="icon-linkedin-sign"></i></a></li>
            <li><a target="_blank" href="http://github.com/joeoravec"><i class="icon-github-sign"></i></a></li>
          </ul>



        </div>
      </div>
    </footer>
    <!-- compiled JS -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>

    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-utils/modules/route/route.js"></script>
    <script type="text/javascript" src="src/app/about/about.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/controllers.js"></script>
    <script type="text/javascript" src="src/app/directives.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/models.js"></script>
    <script type="text/javascript" src="src/common/plusOne/plusOne.js"></script>
    <script type="text/javascript" src="src/common/titleService/titleService.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>
  </body>
</html>
